<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
    <title>ONG Cabedelo</title>
</head>
<body class="body">
    <div class="container1"> 
        <div class="form-image">
            <img src="undraw_good_doggy_re_eet7.svg" width="550px">
        </div>
        <div class="form">
            <form action="obrigado.html">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome completo</label>
                        <input id="firstname" type="text" name="firstname" placeholder="digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="date">Sua idade</label>
                        <input id="date" type="date" name="date" placeholder="digite sua idade" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button type="submit">Enviar</button>
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
